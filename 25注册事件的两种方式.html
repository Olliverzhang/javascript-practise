        <![endif]-->
        <button>传统注册事件方法</button>
        <button>事件监听注册事件方式</button>
        <button>attcahEvent</button>
        <script>
            var btn = document.querySelectorAll("button");
            btn[0].onclick = function(){
                alert("hello");
            }
            btn[0].onclick = function () {
                alert("world");//将前者覆盖
            }
            btn[1].addEventListener("click",function(){//这里的事件不要on
                alert("2");
            })
            btn[1].addEventListener("click", function () {
                alert("333");
            })
            btn[2].attachEvent("onclick",function(){
                alert("ie9之前使用");
            })
        </script>
    </body>
</html>
