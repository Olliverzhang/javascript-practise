        <script>
            var btn = document.querySelectorAll("div");
            //传统方式
            btn[0].onclick = function(){
                alert("11");
                btn[0].onclick = null;
                //this.btn[0].onclick = null;//此处不能用this替换btn[0]，否则报错！！！！
            }
            //addEventListener
            btn[1].addEventListener("click",fn);
            function fn(){
                alert("22");
                btn[1].removeEventListener("click",fn);
            }
            
        </script>
