            var hour = document.querySelector(".hour");
            var minute = document.querySelector(".minute");
            var second = document.querySelector(".second");
            var targetTime = new Date("2019-9-11 18:00:00");
            dropdown();
            var timer = setInterval(dropdown,1000);

            function dropdown(){
                var t = new Date();
                var minus = (targetTime - t) / 1000;
                var h = parseInt(minus / 60 / 60 % 24);
                var h = h > 9 ? h : '0' + h;
                var m = parseInt(minus / 60 % 60);
                var m = m > 9 ? m : '0' + m;
                var s = parseInt(minus % 60);
                var s = s > 9 ? s : '0' + s;
                hour.innerText = h;
                minute.innerText = m;
                second.innerText = s;
            }
