        <img src="images/zsh.gif" id="hello">
        <div>早上好</div>
        
        <script>
            var img = document.getElementById("hello");
            var div = document.querySelector("div");
            var time = new Date();
            var h = time.getHours();
            if(h<12){
                img.src = "images/zsh.gif";
                div.innerHTML = "早上好";
            }
            else if(h<18){
                img.src = "images/xwh.gif";
                div.innerHTML = "下午好";
            }
            else{
                img.src = "images/wsh.gif";
                div.innerHTML = "晚上好";
            }
            
        </script>
    </body>
