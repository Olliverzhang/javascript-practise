        <script>
            //window.setTimeout(调用函数,延时时间);
            //window在调用的时候可以省略
            //延时的单位是毫秒，可以省略此时不延时
            //这个调用函数可以直接写函数 还可以写函数名
            //页面中可能会有很多定时器，因此常常给定时器加标识符
            var timer1 = setTimeout(function(){
                console.log("爆炸了")
            }, 3000)
            function callback(){
                console.log("又炸了");
            }
            var timer2 = setTimeout(callback,2000);
            var timer3 = setInterval(callback,1000)
        </script>
